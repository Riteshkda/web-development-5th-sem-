<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result sheet</title>
    <link rel="stylesheet" href="result.css">
</head>
<body>
    <div id="header" align="center">
    <h1 align="center">Trinity International College</h1>
    <h2 align="center">Dillibazar Height, Kathmandu, Nepal</h2>
    <h3 align="center">BSC CSIT(BATCH-2080)</h3>
    </div>
    <div id="year-box" align="center">
        <p>Year: Second</p>
        <p>Semester: Third</p>
    </div>
    <table id="result-table" width="100%" border="1" style="border-collapse: collapse;">
        <tr>
            <th>Name</th>
            <th>Amit Kumar joshi</th>
            <th rowspan="2" colspan="6">Final Term Assesment/Attendance Record</th>
        </tr>
        <tr>
            <th>Subject</th>
            <th>DSA</th>
        </tr>
        <tr style="height: 40px;">
            <th>SN</th>
            <th>Name of the student</th>
            <th>Copy no</th>
            <th>Set</th>
            <th>Signature</th>
            <th>Obtain marks(60)</th>
            <th>Attendance in days</th>
            <th>Assignment(10)</th>
        </tr>
    </table>
    <button onclick="addrow()">Add row</button>
    <script>
        function addrow(){
            var table = document.getElementById("result-table");
            var rowCount = table.rows.length;
            var row = table.insertRow(rowCount);
            
            var cell1=row.insertCell(0);
            var cell2=row.insertCell(1);
            var cell3=row.insertCell(2);
            var cell4=row.insertCell(3);
            var cell5=row.insertCell(4);
            var cell6=row.insertCell(5);
            var cell7=row.insertCell(6);
            var cell8=row.insertCell(8);


            cell1.innerHTML='<input type="number" placeholder="SN">';
            cell2.innerHTML='<input type="text" placeholder="Name">';
            cell3.innerHTML='<input type="number" placeholder="Copy no">';
            cell4.innerHTML='<input type="text" placeholder="Set">';
            cell5.innerHTML='<input type="text" placeholder="Signature">';
            cell6.innerHTML='<input type="number" placeholder="Obtain marks(60)">';
            cell7.innerHTML='<input type="number" placeholder="Attendance in days">';
            cell8.innerHTML='<input type="number" placeholder="Assignment(10)">';
        }
    </script>
    
</body>
</html>
